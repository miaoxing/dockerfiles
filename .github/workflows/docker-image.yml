name: Docker Image CI

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: [ 73, 74 ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build the Docker image
        env:
          PHP_VERSION: ${{ matrix.php_version }}
        run: |
          export TAG_VERSION=${PHP_VERSION:0:1}.${PHP_VERSION:1:1}
          export IMAGE_NAME=miaoxing/php-fpm-base:latest-${TAG_VERSION}
          cd php-fpm-base-${{ matrix.php_version }}
          ./hooks/build
          docker image ls
      - name: Push image to Docker hub
        if: success()
        env:
          PHP_VERSION: ${{ matrix.php_version }}
        run: |
          export TAG_VERSION=${PHP_VERSION:0:1}.${PHP_VERSION:1:1}
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USER }} --password-stdin
          docker push miaoxing/php-fpm-base:latest-${TAG_VERSION}
          docker logout
